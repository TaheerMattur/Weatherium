  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Font Awesome -->

</head>

<body>

    <div class="twp-video-foreground">
      <video autoplay muted loop id="myVideo">
        <source src="src/video/cloudAnimation.mp4" type="video/mp4">
      </video>
    </div>
    <div class="twp-video-layer"></div>
  </div>
  <!-- Background Video Close-->

          <g id="line32" class="linn1">
            <line fill="none" stroke="#9C9CFF" stroke-width="7" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="15,17" x1="198.5" y1="347.5" x2="232.5" y2="293.5"></line>
          </g>
          <g id="line23" class="linn1">

          </g>
          <ellipse id="shadow10" class="shadow" opacity="0.2" cx="257" cy="480" rx="154.5" ry="15.5"></ellipse>
        </svg>
      </div>
      <h1>Weatherium</h1>
    </header>
    <!-- Header end -->
    
    <!-- City form, Search and Location -->
    <div class="row" id="top-row"> 
      
      <form id="city-form">
        <div class="row" id="form-row">
          <div class="col-7">
            <div class="form-group entercity">
              <input
              type="search"
              placeholder="Enter your city"
              class="form-control border-light shadow p-3 mb-5 bg-white"
              aria-describedby="enterCity"
              id="city-input"
              />
            </div>
          </div>
          
          <div>
            <button type="submit" class="btn text-white shadow-lg" id="button-search">
              <i class="fas fa-search"></i>
            </button>       
            <button type="submit" class="btn text-white shadow-lg" id="button-link">
              <i class="fas fa-map-marker-alt sm-icon"></i>
            </button>
          </div>
        </div>
      </form>
      
    </div>
    <!-- City form, Search and Location Close -->
    
    <!-- Cloud, Degrees, and Humidity and Wind -->
    <div class="row" id="center-row text-center">
      
      <div class="col-lg-4 col-md-3 col-sm-4 col-6 left-card">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title font-weight-bold w-100" id="city-display">
              ---
            </h5>
            <h6 class="card-subtitle mb-2 text-black" id="date-display">
              --- -- ---
            </h6>
            <h6 class="card-subtitle mb-2 text-black displaytime" id="time">
              --:--
            </h6>
          </div>
        </div>
      </div>
      
      <div class="card col-lg-2 col-md-2 col-sm-3 col-5" id="icon-card">
        <img src="https://openweathermap.org/img/wn/01d@2x.png" class="card-img-center" alt="sunny" id="icon-main"/>
      </div>
      
      <div class="col-lg-3 col-md-4 col-sm-5 col-6" id="temperature-card">
        <div class="card center-card text-center">
          <h3 class="card-body text-primary">
            <div>
              <span id="display-temperature">--</span>
              <span class="celsius"><a href="#" id="celsius-link" class="active"> °C</a></span>
              <span class="stick">|</span>
              <span class="fahrenheit"><a href="#" id="fahrenheit-link"> °F</a></span>
            </div>
          </h3>
        </div>
      </div>
      
      <div class="col-lg-3 col-md-3 col-sm-11 col-6" id="info-card">
        <div class="card card-left">
          <div class="card-body text-black" id="info">
            <span class="card-text" id="description">-----</span>
            <span class="card-text"> <br/>Humidity: <span id="humidity">--</span>%</span>
            <span class="card-text"><br/>Wind: <span id="wind">--</span> km/h</span>
          </div>
        </div>
      </div>
      
    </div>
    <!-- Cloud, Degrees, and Humidity and Wind  Close-->
    
    <!-- Forecast -->
    <div class="row white text-center forecast-row" id="forecast">
      
      <div class="card">
        <div class="card-body text-center">
          <h6 class="card-subtitle mb-2 text-black daydate">
            <div id="time-stamp">--:--</div>
          </h6>
          <img
          src="https://openweathermap.org/img/wn/01d@2x.png"
          class="card-img-center"
          alt="sunny"
          id="icon"
          />
          <h6 class="card-subtitle mb-2 text-primary text-center"><br/>
            <div class="maxtemp"><strong>--°C</strong></div>
            <div class="text-black">--°C</div>
          </h6>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body text-center">
          <h6 class="card-subtitle mb-2 text-black daydate">
            <div id="time-stamp">--:--</div>
          </h6>
          <img
          src="https://openweathermap.org/img/wn/02d@2x.png"
          class="card-img-center"
          alt="cloudy"
          id="icon"
          />
          <h6 class="card-subtitle mb-2 text-primary text-center"><br/>
            <div class="maxtemp"><strong>--°C</strong></div>
            <div class="text-black">--°C</div>
          </h6>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body text-center">
          <h6 class="card-subtitle mb-2 text-black daydate">
            <div id="time-stamp">--:--</div>
          </h6>
          <img
          src="https://openweathermap.org/img/wn/03d@2x.png"
          class="card-img-center"
          alt="clouds"
          id="icon"
          />
          <h6 class="card-subtitle mb-2 text-primary text-center"><br/>
            <div class="maxtemp"><strong>--°C</strong></div>
            <div class="text-black">--°C</div>
          </h6>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body text-center">
          <h6 class="card-subtitle mb-2 text-black daydate">
            <div id="time-stamp">--:--</div>
          </h6>
          <img
          src="https://openweathermap.org/img/wn/02d@2x.png"
          class="card-img-center"
          alt="cloudy"
          id="icon"
          />
          <h6 class="card-subtitle mb-2 text-primary text-center"><br/>
            <div class="maxtemp"><strong>--°C</strong></div>
            <div class="text-black">--°C</div>
          </h6>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body text-center">
          <h6 class="card-subtitle mb-2 text-black daydate">
            <div id="time-stamp">--:--</div>
          </h6>
          <img
          src="https://openweathermap.org/img/wn/02n@2x.png"
          class="card-img-center"
          alt="cloudy"
          id="icon"
          />
          <h6 class="card-subtitle mb-2 text-primary text-center"><br/>
            <div class="maxtemp"><strong>--°C</strong></div>
            <div class="text-black">--°C</div>
          </h6>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body text-center">
          <h6 class="card-subtitle mb-2 text-black daydate">
            <div id="time-stamp">--:--</div>
          </h6>
          <img
          src="https://openweathermap.org/img/wn/01n@2x.png"
          class="card-img-center"
          alt="clear sky"
          id="icon"
          />
          <h6 class="card-subtitle mb-2 text-primary text-center">
            <br />
            <div class="maxtemp"><strong>--°C</strong></div>
            <div class="text-black">--°C</div>
          </h6>
        </div>
      </div>
    </div>
    <!-- Forecast Close -->
  </section>
  <!-- Container Close -->
  <script src="src/index.js"></script>
</body>
</html>
